<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="dns-prefetch" href="//s.xuetangx.com" />
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        showProcessingMessages: false, //关闭js加载过程信息
        messageStyle: "none", //不显示信息
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [
            ['$','$'],
            ["\\(","\\)"],
            ['[mathjaxinline]','[/mathjaxinline]']
          ],
          displayMath: [
            ['$$','$$'], 
            ["\\[","\\]"],
            ['[mathjax]','[/mathjax]']
          ],
          processEscapes: true
        },
        "HTML-CSS": { 
          showMathMenu: false,
          availableFonts: ["STIX", "TeX"] 
        }
      });
  </script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML"></script> -->
    <script type="text/javascript" src="https://s.xuetangx.com/resource/mathjax/MathJax.js?config=TeX-MML-AM_HTMLorMML-full"></script>
    <title></title>
    <script type="text/javascript" charset="utf-8" src="../ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../lang/zh-cn/zh-cn.js"></script>


    <!-- <script type="text/javascript" charset="utf-8" src="../third-party/fillblank/addFillblankbutton.js"></script> -->
    <script type="text/javascript" charset="utf-8" src="../third-party/kityformula/addKityFormulaDialog.js"></script>
    <!-- <script type="text/javascript" charset="utf-8" src="../third-party/kityformula/defaultFilterFix.js"></script> -->

</head>
<body>
    <h1>UEditor简单功能</h1>

    <!--style给定宽度可以影响编辑器的最终宽度-->
    <script type="text/plain" id="myEditor">
        <p>这里我可以写一些输入提示</p>
    </script>
    <script type="text/javascript">
        var config = {
            //toolbars:[['FullScreen', 'Source', 'Undo', 'Redo','Bold','test', 'time', 'date', 'kityformula', 'fillblank']],
            autoHeightEnabled: false,
            autoFloatEnabled: false,//不允许滚动时固定在顶部
            initialContent:'请输入题干内容...',   //初始化编辑器的内容,也可以通过textarea/script给值，看官网例子
            autoClearinitialContent:true, //是否自动清除编辑器初始内容，注意：如果focus属性设置为true,这个也为真，那么编辑器一上来就会触发导致初始化的内容看不到了
            //关闭字数统计
            wordCount:false,
            //关闭elementPath
            elementPathEnabled:false,
            initialFrameWidth: null,
            initialFrameHeight: 300,
            maximumWords:10000,//允许的最大字符数
            theme: 'default',
            themePath: '../themes/'
        };
        UE.getEditor('myEditor', config);
    </script>

</body>


</html>
